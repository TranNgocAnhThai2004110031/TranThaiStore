<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/dd7e8a6c0f.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/logo-header.png">
    <title>PhoneZ</title>
</head>

<body>
    <div th:include="./headerAdmin :: div"></div>
    
    <div class="container categories_page_container">
        <div class="categories_page_container-input">

            <form class="row no-gutters justify-content-center categories_page_container-form" action="/admin/categories/search" method="get">
                <input type="text" placeholder="Search" class="input_categories" name="keyword" th:value="${keyword}">
                <button class="fas fa-search categories_page_container-btn_s" name="query" type="submit"></button>
            </form>
        </div>

        <a th:href="@{/admin/brand/add}" style="margin: 20px 0"
            class="btn btn-primary categories_Page_Btn_add_category">Add Brand</a>
        <table class="table categories_page_table">
            <thead class="thead-light categories_page_thead">
                <tr>
                    <th scope="col">SN</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Preview</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" th:if="${brands == null or #lists.isEmpty(brands)}">
                        <h3 style="text-align: center;">There are no brand matching your search results!</h3>
                    </td>
                </tr>
                <tr th:each="brand, iStat : ${brands}">
                    <th scope="row" th:text="${iStat.index + 1}">1</th>
                    <td th:text="${brand.name}">TEST</td>
                    <td><img src="" height="100px" width="100px" th:src="@{${brand.imageName}}"></td>
                    <td><a href="" th:href="@{/admin/brand/delete/{id}(id=${brand.id})}"
                            class="btn btn-danger categories_page-btn_danger"><i class="fas fa-trash"></i></a></td>
                    <td><a href="" th:href="@{/admin/brand/{id}(id=${brand.id})}"d:\git\PhoneZ\src\main\resources\templates\brandAdd.html
                            class="btn btn-warning categories_page-btn_warning"><i class="fas fa-edit"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
