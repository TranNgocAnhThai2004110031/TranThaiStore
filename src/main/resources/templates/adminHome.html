<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/dd7e8a6c0f.css" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="icon" href="/images/Logo.png">
    <title>TranThaiStore</title>
</head>

<body>
    <div th:include="./headerAdmin :: div"></div>
    
    <div class="container-fluid">
        <div class="row Admin_Home-frame_container">
            <div class="col-md-3 pt-3">
                <div class="card admin_home_page-card" style="background-color:white;">
                    <div class="card-body admin_page-frame">
                        <h4 class="card-title">User</h4>
                        <p class="card-text">Manage all Users here.</p>
                        <a href="#" th:href="@{/admin/users}" class="card-link btn btn-primary admin_page_btn">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt-3">
                <div class="card admin_home_page-card" style="background-color:white;">
                    <div class="card-body admin_page-frame">
                        <h4 class="card-title">Brand</h4>
                        <p class="card-text">Manage all brands here.</p>
                        <a href="#" th:href="@{/admin/brands}" class="card-link btn btn-primary admin_page_btn">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt-3">
                <div class="card admin_home_page-card" style="background-color:white;">
                    <div class="card-body admin_page-frame">
                        <h4 class="card-title">Categories</h4>
                        <p class="card-text">Manage categories section here.</p>
                        <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary admin_page_btn">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt-3">
                <div class="card admin_home_page-card" style="background-color:white;">
                    <div class="card-body admin_page-frame">
                        <h4 class="card-title">Products</h4>
                        <p class="card-text">Manage products here.</p>
                        <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary admin_page_btn">Manage</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 pt-3">
                <div class="card admin_home_page-card" style="background-color:white;">
                    <div class="card-body admin_page-frame">
                        <h4 class="card-title">Bill</h4>
                        <p class="card-text">Manage all Bills here</p>
                        <a href="#" th:href="@{/admin/bills}" class="card-link btn btn-primary admin_page_btn">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
