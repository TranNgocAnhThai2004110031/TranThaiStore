<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/images/Logo.png">
    
    <link rel="stylesheet" href="/css/taimain.css">
    <link rel="stylesheet" href="/css/taibase.css">
    <link rel="stylesheet" href="/css/tairesponsive.css">
</head>

<body>

    <div th:include="./header :: div"></div>

    <div class="container-fluid background-slider">
        <div class="row">
            <div class="col-12 background-slider__column">
                <div class="background-slider__list">
                    <div class="background-slider__item background-slider__item--center" style="background-image: url(/images/background-slider1.jpg);">
                    </div>
                    <div class="background-slider__item" style="background-image: url(/images/background-slider2.jpg);">
                    </div>
                    <div class="background-slider__item background-slider__item--center" style="background-image: url(/images/background-slider3.jpg);">
                    </div>
                    <div class="background-slider__item background-slider__item--center" style="background-image: url(/images/background-slider4.jpg);">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid category-home">
        <div class="row">
            <div class="col-12">
                <h1>Product portfolio</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="category-home__group">
                    <th:block th:each="category : ${categories}">
                        <a class="category-home__group__item" th:href="@{/shop/category/{id}(id=${category.id})}">
                            <li>
                                <p class="categpry__item__content" th:text="${category.name}"></p>

                                <img th:if="${category.name == 'Bag' or category.name == 'Cosmetics'}"
                                    th:src="${'/images/' + category.name + '.png'}" alt="${category.name}"
                                    height="130px" width="130px" style="top: -15%;">
                                <img th:unless="${category.name == 'Bag' or category.name == 'Cosmetics'}"
                                    th:src="${'/images/' + category.name + '.png'}" alt="${category.name}"
                                    height="110px" width="110px">
                            </li>
                        </a>
                    </th:block>
                </ul>

            </div>
        </div>
    </div>
    <div class="container-fluid " id="slider2">
        <div class="row">
            <div class="col-12">
                <div class="product-slider__heading">
                    <h1 class="product-slider__heading-content">
                        The Newest Products
                    </h1>
                </div>
            </div>
        </div>
        <div class="container-fluid product-slider">
            <div class="row">
                <div class="col-12">
                    <div class="row product-slider__cover">
                        <div th:each="product : ${products}" class="col-lg-3 product-item">
                            <div class="product-slider__item ">
                                <a th:href="@{/shop}" class="product-slider__link">
                                    <div class="product-slider__image" style="width: 100%; height: 300px;">
                                        <a th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="">
                                            <img class="" height="300px" width="100%" th:src="@{${product.imageName}}"
                                                th:alt="${product.name}" src="/images/product-item.png">
                                        </a>
                                    </div>
                                    <div class="product-slider__content">
                                        <h4 class="product-slider__name" th:text="${product.name}">
                                        </h4>
                                        <span class="product-slider__price"
                                            th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' USD'">
                                            <span class="product-slider__currence">USD</span></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid brand-home">
        <div class="row">
            <div class="col-12">
                <h1>Brand directory</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="brand-home__group">
                    <th:block th:each="brand : ${brands}">
                        <a class="brand-home__group__item" th:href="@{/shop/brand/{id}(id=${brand.id})}">
                            <li>
                                <img th:unless="${brand.name == 'Bag' or brand.name == 'Cosmetics'}"
                                    th:src="${brand.imageName}" alt="${brand.name}"
                                    height="80px" width="80px">
                            </li>
                        </a>
                    </th:block>
                </ul>

            </div>
        </div>
    </div>

    <footer class="container-fluid footer" id="aboutus">
        <div th:include="./footer :: footer"></div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/slider.js"></script>
    <script src="/js/hiddenNavbar.js"></script>
</body>

</html>
