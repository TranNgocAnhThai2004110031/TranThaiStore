<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/viewProduct.css">
    <link rel="icon" href="/images/logo-header.png">
    <link rel="stylesheet" href="/css/taimain.css">
    <link rel="stylesheet" href="/css/tairesponsive.css">
    <link rel="icon" href="/images/Logo.png">
    <title>TranThaiStore</title>
</head>

<body>
    
    <div class="container-fluid header-cover" id="header-cover" th:include="./header :: div"></div>

    <div class="spacer" style="padding-top: 160px;"></div>

    <div class="container">
        <div class="row  view_Product-Page_container">
            <div class="col-sm-5 d-flex justify-content-center">
                <img class="mt-5 view_Product-Page_container__img" height="300px" width="300px" src="" th:src="@{${product.imageName}}" alt="">
            </div>
            <div class="col-sm-7 mt-5 view_Page_Info">
                <h1 th:text="${product.name}"></h1>
                <h5>Category: <span th:text="${product.category.name}"></span></h5>
                <h5>Brand: <span th:text="${product.brand.name}"></span></h5>
                <h3>Price: <span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span> USD</h3>

                <p th:text="${product.description}"></p>
                <form th:action="@{/cart/(productId=${product.id})}" method="post">
                    <label class="font-weight-bold">Quantity: </label>
                    <input type="number" name="quantity" value="1" class="input" min="1" placeholder="Type...">
                    <button type="submit" class="view_Product-btn_add_to_Cart">
                        Add to cart
                        <i class="fa-solid fa-cart-shopping icon_cart"></i>
                    </button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/js/hiddenNavbar.js"></script>
</body>

</html>
